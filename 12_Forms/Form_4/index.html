<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <title>Job Applicationn Form</title>
</head>
<body style="background-color: aqua;">
    <h2>Job Applicationn</h2>

    <label for="name1">Name:</label>
    <input type="text" name="name1" id="name1">
    <br>
    <br>

    <label for="emailID">Email:</label>
    <input type="email" id="emailID" placeholder="">
    <br>
    <br>

    <label for="phoneNumber">Phone:</label>
    <input type="tel" id="phoneNumber">
    <br>
    <br>

    <label for="resume1">Resume:</label>
    <input type="file" name="resume1" id="resume1">
    <br>
    <br>

    <label for="experience1">Experience(years):</label>
    <input type="number" id="experience1">
    <br>
    <br>

    <fieldset>
        <legend>Skills:</legend>
        <label for="topic1">HTML</label>
        <input type="checkbox" name="topic1" id="topic1">

        <label for="topic2">CSS</label>
        <input type="checkbox" id="topic2">

        <label for="topic3">JavaScript</label>
        <input type="checkbox" id="topic3">
    </fieldset>
    <br>
    <br>

    <label for="education">Highest Education:</label>
    <select name="education" id="education">
        <option value="option1">School</option>
        <option value="option2">High School</option>
        <option value="option3">Collage</option>
        <option value="option4">Degree Collage</option>
    </select>
    <br>
    <br>

    <label for="availabel">Availability:</label>
    <br>
    <input type="radio" id="availabel1" name="ava">
    <label for="availabel1">Full Time</label>

    <input type="radio" id="availabel2" name="ava">
    <label for="availabel2">Part Time</label>
    <br>
    <br>
    <label for="comment">Additiona Comments:</label>
    <br>
    <textarea name="comment" id="comment" cols="50" rows="10"></textarea>
    <button>Submit Application</button>
</body>
</html>
